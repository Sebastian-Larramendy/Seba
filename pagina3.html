	<body>
		<div data-role="page" id="pagina3">
			<div data-role="header">
				<h1>Pantalla 3</h1>
				<a href="index.html" data-rel="back" >Atr&aacute;s</a>
			</div>
			<div data-role="content" data-theme="b">
				<form action="sFunciones.php" method="post" data-ajax="false">
					<label for="name">Nombre:</label>
					<input type="text" name="nombre" id="nombre" />
					
					<label for="email">E-mail:</label>
					<input type="email" name="mail" id="mail" />
					
					<label for="tel">Tel:</label>	
					<input type="tel" name="tel" id="tel" />
					
					<label for="descripcion">Descripci&oacute;n:</label>
					<textarea id="descripcion" name="descripcion" style="resize: none;"></textarea>
					
					<label for="range">Rango:</label>
					<input type="range" name="rango" id="rango" min="0" max="10" />
					
					<label>N&uacute;mero:</label>
					<input type="number" name="numero" id="numero" min="0" max="5" />
					
					<label for="nacionalidad">Nacionalidad:</label>
					<!-- EL DATA-NATIVE-MENU SIRVE PARA QUITAR EL ESTILO NATIVO DE CADA TELEFONO,  Y PARA AGRUPAR SELECT SE USA CONTROLGROUP, PERO EN <FIELDSET></FIELDSET>-->
					<select name="nacionalidad" id="nacionalidad" data-native-menu="true">
						<option value="0">Elija nacionalidad</option>
						<option value="arg">Argentina</option>
						<option value="bra">Brasil</option>
						<option value="uru">Uruguay</option>
						<option value="chi">Chile</option>
					</select>
					
					
					<label for="sexo">Sexo:</label>
					<select name="sexo" id="sexo" data-role="slider">
						<option value="m">M</option>
						<option value="F">F</option>
					</select>
					
					<label for="search">Search:</label>
					<input type="search" name="search" id="search"/>
					
					<input type="submit" name="enviar" value="Enviar" />
				</form>
			</div>
			
			<!-- footer -->
			<div data-role="footer" data-theme="a" data-position="fixed" data-id="footer_fijo">
				<div class="ui-grid-a">
					<div class="ui-block-a">
						<a href="#agregar" data-icon="plus" data-role="button">Agregar</a>

					<div class="ui-block-b">
						<a href="#eliminar" data-icon="delete" data-role="button">Eliminar</a>
